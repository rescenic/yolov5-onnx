<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO ONNX Stream</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(180deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            max-width: 90%;
        }
        img {
            border-radius: 12px;
            width: 100%;
            max-width: 720px;
            height: auto;
        }
        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 20px;
        }
        .status {
            font-size: 0.9rem;
            color: #4a4a4a;
            text-align: center;
            margin-top: 10px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #34c759;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        footer {
            font-size: 0.8rem;
            color: #8e8e93;
            text-align: center;
            margin-top: 20px;
        }
        @media (max-width: 640px) {
            h1 {
                font-size: 1.5rem;
            }
            .card {
                margin: 10px;
                padding: 15px;
            }
            .status {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>YOLO ONNX Video Stream</h1>
        <img id="videoStream" src="{{ url_for('video_feed') }}" alt="Video Stream" />
        <div class="flex items-center justify-center mt-4">
            <label class="flex items-center space-x-2">
                <span class="text-sm font-medium text-gray-700">High Confidence Mode</span>
                <div class="toggle-switch">
                    <input type="checkbox" id="confidenceToggle">
                    <span class="slider"></span>
                </div>
            </label>
        </div>
        <p id="statusText" class="status">Status: Waiting for detection...</p>
    </div>
    <footer>YOLO Stream App v1.0 | Powered by xAI</footer>

    <script>
        const statusText = document.getElementById('statusText');
        const confidenceToggle = document.getElementById('confidenceToggle');

        // Toggle confidence mode
        confidenceToggle.addEventListener('change', () => {
            const isHighConfidence = confidenceToggle.checked;
            fetch('/set_confidence', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ high_confidence: isHighConfidence })
            })
                .then(response => response.json())
                .then(data => {
                    statusText.textContent = `Status: ${data.message}`;
                })
                .catch(() => {
                    statusText.textContent = "Status: Error setting confidence";
                });
        });

        // Poll for detection status
        function pollStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    statusText.textContent = `Status: ${data.objects} objects detected | FPS: ${data.fps}`;
                })
                .catch(() => {
                    statusText.textContent = "Status: Error fetching detection data";
                });
        }
        setInterval(pollStatus, 2000); // Update every 2 seconds
    </script>
</body>
</html>
